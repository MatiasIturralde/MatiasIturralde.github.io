<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solantigua - Ticket</title>
    <link rel="stylesheet" href="../Css/syle.css">
    <link rel="icon" href="../Imagenes/Logo.png">
</head>
<body>
    <div class="Principal">
        <div class="TodoTicket">
            <div class="Informacion">
                <img class="ImagenLogo" src="../Imagenes/Logo.png" alt="">
                <div class="InformacionContacto">
                    <p class="Ubicacion">Ramón Ortiz - Colonia</p>
                    <p class="Telefono">Tel: 4522 5505 - solantigua@montevideo.com.uy</p>
                    <p class="MAQ">MAQ: xxxx BUS: xxxx COND: xxxx VIAJ: xx:xx H/R: xxxxx</p>
                </div>
                <div class="Fecha">
                    <p class="TextoFecha">LUNES &nbsp&nbsp&nbspXX/XX/XX</p>
                    <p class="InfoHora">XX:XX</p>
                </div>
                <div class="Parada">
                    <p class="InfoParada">xxx/xx (parada) ((NºParada))</p>
                </div>
                <div class="InformacionFinal">
                    <div class="Viaje">
                        <p class="TextoOrigen">Origen: (origen)</p>
                        <p class="TextoDestino">Destino: (destino)</p>
                    </div>
                    <div class="InformacionDelTicket">
                        <div class="TipoTicket">
                            <p class="TextoTipoTicket">(Tipo)</p>
                            <p class="NumeroTicket">XXXX</p>
                        </div>
                        <div class="ValorTicket">
                            <p class="Valor"> $(valor)</p>
                        </div>
                    </div>
                </div>


        </div>
    </div>
            </div>
                
</body>
</html>
